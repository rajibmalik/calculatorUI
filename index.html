<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="calculator.js" defer></script>
  </head>
  <body>
    <div class="calculator__container">
      <div class="display__container">
        <div class="display__container__header">
          <div class="display__header"></div>
        </div>

        <div class="display" id="display"></div>
      </div>
      <div class="on__container">
        <button id="on__button">ON</button>
      </div>
      <div class="row" id="row__one">
        <button id="clear">AC</button>
        <button class="operator" id="addition">+/-</button>
        <button class="operator" id="modulus">%</button>
        <button class="operator" id="divide">/</button>
      </div>
      <div class="row" id="row__two">
        <button class="number" id="seven">7</button>
        <button class="number" id="eight">8</button>
        <button class="number" id="nine">9</button>
        <button class="operator" id="multiply">*</button>
      </div>
      <div class="row" id="row__three">
        <button class="number" id="four">4</button>
        <button class="number" id="five">5</button>
        <button class="number" id="six">6</button>
        <button class="operator" id="subtract">-</button>
      </div>
      <div class="row" id="row__four">
        <button class="number" id="one">1</button>
        <button class="number" id="two">2</button>
        <button class="number" id="three">3</button>
        <button class="operator" id="addition">+</button>
      </div>
      <div class="row" id="row__five">
        <button class="number" id="zero">0</button>
        <button id="dot">.</button>
        <button id="equals">=</button>
      </div>
    </div>
  </body>
</html>
